<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WNG 2026 - Délégation Française</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">

    <!-- Babel Standalone : Permet de transformer le TSX directement dans le navigateur -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        :root {
            --gold: #D4AF37;
            --france-blue: #0055A4;
            --france-red: #EF4135;
            --bg-dark: #020617;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: #f8fafc;
            overflow: hidden;
            margin: 0;
        }

        h1, h2, h3 { font-family: 'Space Grotesk', sans-serif; }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .text-gold { color: var(--gold); }
        .bg-gold { background-color: var(--gold); }
        .border-gold { border-color: var(--gold); }
        
        .text-blue-fr { color: var(--france-blue); }
        .bg-blue-fr { background-color: var(--france-blue); }
        .text-red-fr { color: var(--france-red); }
        .bg-red-fr { background-color: var(--france-red); }

        .slide-enter { animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .flip-card { perspective: 1000px; height: 320px; }
        .flip-card-inner {
            transition: transform 0.8s;
            transform-style: preserve-3d;
            height: 100%;
            position: relative;
        }
        .flip-card:hover .flip-card-inner { transform: rotateY(180deg); }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
        }
        .flip-card-back { transform: rotateY(180deg); }

        .progress-bar {
            height: 4px;
            transition: width 0.4s ease;
            background: linear-gradient(to right, var(--france-blue), #fff, var(--france-red));
        }

        .gradient-text-fr {
            background: linear-gradient(135deg, var(--france-blue) 0%, #fff 50%, var(--france-red) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tricolore-strip {
            height: 3px;
            width: 60px;
            background: linear-gradient(to right, var(--france-blue) 33.33%, #fff 33.33%, #fff 66.66%, var(--france-red) 66.66%);
        }
    </style>

{

    "react": "https://esm.sh/react@18.2.0",

}
</script>
</head>
